<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Shaderlive</title>
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <script>0</script>
    <img src="fractal.png" id="fractal" style="display: none;">
    <div style="border: 2px solid black; display: inline-block;">
        <canvas id="c1"></canvas>
        <div display: inline-block;>

            <label for="canvasWidth">width:</label>
            <input type="number" id="canvasWidth" value="300" min="1" max="2000">
        </div>
        <div display: inline-block;>
            <label for="canvasHeight">height:</label>
            <input type="number" id="canvasHeight" value="300" min="1" max="2000">
        </div>
        <button id="runButton">Run</button>
        <textarea id="codeInput" style="width: 400px; height: 300px;" ></textarea>
    </div>
    <script type="module">
        import { BufferNode } from './bufferNode.js';
        import { Manager } from './manager.js';
        var canvas = document.getElementById('c1');
        var manager = new Manager(new BufferNode(canvas));
        manager.compileShader();
        requestAnimationFrame(manager.run.bind(manager));
    </script>
</body>

</html>
